<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vona - Hero</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css"
    />
    <link rel="stylesheet" href="hero-background.css" />
    <link rel="stylesheet" href="../../dist/blocks/social-proof.css" />
    <link rel="stylesheet" href="../../dist/blocks/index.css" />
  </head>
  <body class="vona">
    <section class="social-proof" data-theme="light">
      <div class="social-proof__container">
        <h2>Trusted by over 2.5 million users and companies</h2>

        <div class="social-proof__slider">
          <div class="social-proof__track">
            <div class="social-proof__company" style="--delay: 0;">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
            </div>
            <div class="social-proof__company" style="--delay: 1;">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/microsoft.svg" alt="Microsoft" />
            </div>
            <div class="social-proof__company" style="--delay: 2;">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" />
            </div>
            <div class="social-proof__company" style="--delay: 3;">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/amazon.svg" alt="Amazon" />
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
