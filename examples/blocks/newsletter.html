<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vona - Email CTA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.amber.min.css"
    />
    <link rel="stylesheet" href="../../dist/blocks/newsletter.css" />
  </head>
  <body class="vona container">
    <main>
      <section class="newsletter" aria-label="newsletter">
        <hgroup class="newsletter__heading">
          <h2>Newsletter</h2>
          <p>Join our community of subscribers and receive regular updates</p>
        </hgroup>

        <form class="newsletter__form">
          <label for="newsletter-email">Email address</label>
          <fieldset role="group">
            <input
              id="newsletter-email"
              name="email"
              type="email"
              placeholder="Enter your email"
              autocomplete="email"
              required
            />
            <input type="submit" value="Subscribe" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
