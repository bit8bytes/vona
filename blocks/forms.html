<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vona - Forms</title>
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/utils.css" />
  </head>
  <body>
    <form class="flex flex-col gap-4">
      <vona-input name="email" type="text" required minlength="2"
        >Email</vona-input
      >
      <vona-textarea
        name="message"
        placeholder="Enter message..."
        required
        minlength="10"
        >Message</vona-textarea
      >
      <vona-button type="submit">Submit</vona-button>
    </form>

    <script src="../components/button.js"></script>
    <script src="../components/input.js"></script>
    <script src="../components/textarea.js"></script>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        const form = e.target;
        if (!form.checkValidity()) {
          form.reportValidity();
          return e.preventDefault();
        }

        e.preventDefault();
        const data = new FormData(form);
        console.log([...data.entries()]);
      });
    </script>
  </body>
</html>
