<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vona - Hero</title>
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/utils.css" />
  </head>
  <body
    class="min-h-screen bg-background text-foreground font-sans antialiased"
  >
    <section class="min-h-screen flex items-center justify-center px-10">
      <div class="container mx-auto max-w-7xl">
        <div
          class="flex flex-col lg:flex-row items-center justify-between gap-6"
        >
          <div class="flex flex-col items-start text-left gap-2 max-w-2xl">
            <h1
              class="text-4xl md:text-5xl font-bold tracking-tight leading-tight"
            >
              Validate your ideas with dependency-free Vona UI.
            </h1>
            <p class="text-base md:text-xl text-muted-foreground">
              Vona makes it easier for developers and entrepreneurs to validate
              their ideas with a ready-to-use, dependency-free UI library built
              for creating simple landing pages with email list signups
            </p>
            <div class="flex flex-row gap-2 mt-2">
              <vona-input placeholder="john@doe.com"></vona-input>
              <vona-button>Notify</vona-button>
            </div>
            <div class="flex items-center gap-3">
              <div class="flex -space-x-2">
                <vona-avatar
                  class="relative z-30 ring-2 ring-white"
                  src="https://avatars.githubusercontent.com/tobiasgleiter"
                ></vona-avatar>
                <vona-avatar
                  class="relative z-20 ring-2 ring-white"
                  src="https://avatars.githubusercontent.com/eisebrain"
                ></vona-avatar>
                <vona-avatar
                  class="relative z-10 ring-2 ring-white"
                  src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250"
                ></vona-avatar>
              </div>
              <div class="text-sm text-muted-foreground">
                <span
                  i-fetch-stargazers
                  data-repo="bit8bytes/vona"
                  id="star-count"
                  class="font-semibold text-foreground"
                  >X</span
                >
                developers stared Vona on GitHub.
              </div>
            </div>
          </div>
          <div class="flex justify-center md:justify-end">
            <img
              class="w-full h-auto max-w-xs md:max-w-md lg:max-w-lg"
              src="../docs/img/vona-blocks-hero.png"
              alt="Vona blocks preview"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="../components/button.js"></script>
    <script src="../components/input.js"></script>
    <script src="../components/avatar.js"></script>
    <script src="../js/stargazers.js"></script>
  </body>
</html>
