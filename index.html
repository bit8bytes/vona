<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vona</title>
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/utils.css" />
  </head>
  <body>
    <div class="flex flex-row gap-2">
      <vona-button onclick='alert("Hello!")'>Hello from Vona!</vona-button>
      <vona-button secondary>Secondary</vona-button>
      <vona-button outline>Outline</vona-button>
    </div>

    <div class="flex flex-col gap-2" style="width: 400px">
      <vona-input name="vona" placeholder="Vona">Name</vona-input>
      <vona-textarea placeholder="Send a message" rows="10"
        >Message</vona-textarea
      >
    </div>

    <script src="components/button.js"></script>
    <script src="components/input.js"></script>
    <script src="components/textarea.js"></script>
  </body>
</html>
